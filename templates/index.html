<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Периодическая таблица — полный сайт</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="../static/css/styles.css">
<script src="../static/js/scripts.js" defer></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Периодическая система — полный сайт</h1>
        <div style="color:var(--muted);font-size:13px">Клик на элемент — показывает данные. Поиск по симв/имени/Z.</div>
      </div>
      <div class="controls">
        <input class="search" id="q" placeholder="Поиск: H, Helium, 26..." />
        <select id="catFilter"><option value="">Все категории</option></select>
        <button class="reset" id="reset">Сброс</button>
      </div>
    </header>

    <div class="table-wrap">
      <div class="ptable" id="ptable"></div>

      <div class="bottom">
        <div class="legend" id="legend"></div>
        <div class="details" id="details">
          <h3>Информация</h3>
          <div id="dcontent">Нажмите на элемент</div>
        </div>
      </div>

      <div class="footer">Ряды лантаноидов и актиноидов вынесены (указаны под таблицей).</div>
    </div>
  </div>

<script>

</script>
</body>
</html>
